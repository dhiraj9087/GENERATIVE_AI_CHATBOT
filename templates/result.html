<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            background: rgb(0, 45, 60);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 20px solid rgb(60, 60, 60);
            border-radius: 100px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #inner-container {
            width: 100%;
            height: 100%;
            border: 5px solid orange;
            border-radius: 100px;
            background: orange;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .rock {
            position: absolute;
            width: 25px;
            height: 25px;
            transform: rotate(45deg);
            animation: rock-animation 6s infinite;
        }
        #rock1 { left: -30px; top: 0px; width: 40px; height: 40px; }
        #rock2 { left: 200px; top: -25px; width: 40px; height: 40px; }
        #rock3 { left: 585px; top: 5px; width: 40px; height: 40px; }
        #rock4 { left: 385px; top: 90px; width: 40px; height: 40px; }
        #rock5 { left: 60px; top: 140px; }
        #rock6 { left: 500px; top: -25px; }
        #rock7 { left: 60px; top: -55px; }
        #rock8 { left: 530px; top: 130px; }

        @keyframes rock-animation {
            0% { background: darkorange; }
            50% { background: transparent; }
            100% { background: darkorange; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="rock1" class="rock"></div>
        <div id="rock2" class="rock"></div>
        <div id="rock3" class="rock"></div>
        <div id="rock4" class="rock"></div>
        <div id="rock5" class="rock"></div>
        <div id="rock6" class="rock"></div>
        <div id="rock7" class="rock"></div>
        <div id="rock8" class="rock"></div>
        <div id="inner-container">
            <h1>Test Results</h1>
            <p>Total Questions: {{ total_questions }}</p>
            <p>Correct Answers: {{ correct_answers }}</p>
            <button onclick="window.location.href='/'">Start New Test</button>
        </div>
    </div>
</body>
</html>
